<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #fff; /* White background */
           
            height: 100vh; /* Full viewport height */
        }
        .content {
            width: 50%; /* Left side width */
            padding: 40px 20px 40px 80px; /* Adjusted padding for left side */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: flex-start; /* Align items to the left */
            
        }
        .navbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background-color: white; /* White background for navbar */
            padding: 10px; /* Padding inside navbar */
        }
        .navbar a {
            padding: 10px 10px;
            border: 1px solid black; /* Black border */
            border-radius: 20px; /* Slightly rounded corners */
            color: black; /* Black text color */
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darken on hover */
        }
        .right-image {
            width: 50%; /* Right side width */
            display: flex;
            justify-content: center; /* Center image horizontally */
            align-items: center; /* Center image vertically */
            background: url('/static/market.jpg') no-repeat center; 
            background-size: contain; /* Adjust size to fit */
            min-height: 100vh; /* Ensure it covers full viewport height */
            height: auto;
        }
        h1 {
            font-size: 4rem; /* Larger size for welcome */
            font-weight: bold; /* Bold text */
            margin-bottom: 0; /* No space below h1 */
        }
        h2 {
            font-size: 2rem; /* Smaller size for Instacart */
            margin-bottom: 20px; /* Space below h2 */
            margin-top: 0; /* No space above h2 */
        }
        p {
            font-size: 1rem; /* Smaller size for paragraph */
            margin: 5px 0; /* Reduced margin between paragraphs */
            color: rgba(0, 0, 0, 0.7);
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="content">
        
        <h1>Welcome</h1>
        <h2>to Instacart</h2>
        <p>This web application helps you track your previous orders and intelligently <br>predicts your future purchases,
            offering personalized recommendations <br>for products you're likely to love.</p>
        <div class="navbar">
            <a href="/popular">Popular Products</a>
            <a href="/predict">Future Order</a>
            <a href="/basket">Recommendation</a>
        </div>
  </div>

    <div class="right-image">
        <!-- Image will be displayed here -->
    </div>

</body>
</html>
